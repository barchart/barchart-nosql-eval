
#
# internal address where agent runs http server for the center 
#
agent_rpc_interface: 0.0.0.0

#
# external address where center contacts the agent http server
#
agent_rpc_broadcast_address: cassandra-01.us-east-1.aws.barchart.com

#
# disable ssl
#
use_ssl: 0

#
# external address of the center server
#
stomp_interface: "opsc.cassandra.aws.barchart.com"

